<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #dropzone{
            width: 50%;
            height: 100px;
            border-radius: 5px;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .dropable{
            border: 1px solid black;
        }
        .dropable-over{
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <title>Drag and Drop</title>
    <img draggable="true" src="https://www.w3schools.com/html/img_logo.gif" alt="" id="gatinho">

    

    <div id="dropzone" class="dropable" >
    </div>

    <script src="script.js"></script>
    
</body>

</html>
